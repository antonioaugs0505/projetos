<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>SaveWoman - Contatos</title>
    <link rel="shortcut icon" href="../images/Logo--mulher.png" type="image/x-icon">
</head>
<body>

    <div class="container-fluid cad1 p-0">
        <figure class=" w-100 mb-2 px-3"><img class="w-100 my-3" src="./img/Logo-SaveWoman.png" alt=""></figure>

        <div class="text mx-4">

            <h4 class="text-center text-light mt-5 mb-3">Coloque o contato de 2
                pessoas de sua confiança(no minímo).</h3>
            

            <form class="d-flex flex-column align-items-center justify-content-center">
                <input class="barra m-2 p-3" type="name" name="contNome" id="contNome" placeholder="Nome">
                <input class="barra m-2 p-3" type="tel" name="contTel" id="contTel" placeholder="Celular">
            </form> 

            <a id="add" class="add"><i class="fa-solid fa-plus"> </i>Adicionar E-mail</a>
            
            <div class="container-fluid d-flex flex-column text-center mt-5">
                    <a class="entrar" id="salvar" href="#">SALVAR</a>
            </div>

        </div>

        <div class="menu ">
            
            <a href="../telainicial/index.html"><i class="fa-solid fa-triangle-exclamation"></i></a>
            <a href="#"> <span><i class="fa-solid fa-phone"></i></span></a>
            <a href="../ongs/index.html"><i class="fa-solid fa-handshake-angle"></i></a>
            <a href="../conta/index.html"><i class="fa-solid fa-circle-user"></i></a>
        </div>


    </div>

    <script src="./js/pegar.js"></script>
    <script src="./js/addnovo.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
