<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>SaveWoman - Cadastro</title>
    <link rel="shortcut icon" href="../images/Logo--mulher.png" type="image/x-icon">
</head>
<body>

    <div class="container-fluid cad1 p-0">
        <figure class=" w-100 mb-2 px-3"><img class="w-100 my-3" src="./img/Logo-SaveWoman.png" alt=""></figure>

        <div class="text mx-4">

            <h3 class="text-center text-light mt-3 mb-3">Crie o seu Login</h3>
            

            <form class="d-flex flex-column align-items-center justify-content-center">
                <input class="barra m-2 p-3" type="text" name="loginNome" id="loginNome" placeholder="Nome" required>
                <input class="barra m-2 p-3" type="tel" name="loginTel" id="loginTel" placeholder="Celular" required>
                <input class="barra m-2 p-3" type="email" name="loginEmail" id="loginEmail" placeholder="E-mail" required>
                <input class="barra m-2 p-3" type="password" name="loginSenha" id="loginSenha" placeholder="Senha" required>
            </form> 

            <h4 class="text-center mt-2 mb-2"> <span>ATENÇÃO:</span>  Sua localização sempre deverá estar <span>LIGADA</span></h4>
            
            <div class="container-fluid d-flex flex-column text-center">
                    <a id="concluir" class="entrar" href="../telainicial/index.html">Concluir</a>
            </div>

        </div>
    </div>

    
<script src="./js/pegar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
